<div class='m-page {clazz}'>
    <a  href='javascript:;' on-click={this.nav('prev')} class='pageprv {current==1? "z-dis": ""}'></a>
    {#list begin..end as i}
    <a href='javascript:;' on-click={this.jump(i)} class={current==i? 'z-crt': ''}>{i}</a>
    {/list}
    <a href='javascript:;' on-click={this.nav('next')} class='pagenxt {current == total? "z-dis": ""}'></a>
    <input type="number" class="page-input" min="1" max="{total}" r-model={jump}>
    <a href="javascript:;" on-click={this.jump(jump)}>GO</a>
</div>
