<div class='m-page {clazz}'>
    <a  href='javascript:;' on-click={ this.nav(current-1)} class='pageprv {current==1? "z-dis": ""}'></a>
    {#if total > 11}
        <a href='javascript:;' on-click={ this.nav(1)} class={current==1? 'z-crt': ''}>1</a>
        {#if begin > 2} <i>...</i>{/if}
        {#list begin..end as i}
        <a href='javascript:;'on-click={ this.nav(i)} class={current==i? 'z-crt': ''} >{i}</a>
        {/list}
        {#if (end < total-1)} <i>...</i>{/if}
        <a href='javascript:;' on-click={this.nav(total)} class={current==total? 'z-crt':''}>{total}</a>
    {#else}
        {#list 1..total as i}
        <a href='javascript:;' on-click={ this.nav(i)}  class={current==i? 'z-crt': ''}>{i}</a>
        {/list}
    {/if}
    <a href='javascript:;' on-click={this.nav(current + 1)}  class='pagenxt {current == total? "z-dis": ""}'></a>
    <input type="number" class="page-input" min="1" max="{total}" r-model={jump}>
    <a href="javascript:;" on-click={this.nav(jump)}>GO</a>
</div>
