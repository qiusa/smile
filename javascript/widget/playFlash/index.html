<div class="m-channel">
    <div id="j-channel-play" class="m-channel-play u-cb">
        <!-- 直播模块 -->
        <div class="m-playmain">
            <div id="J-livemain" class="m-livemain">
                <div id="j-flashplayer" class="m-flashplayer" ref=playercomponent></div>
                <!--直播结束的错误提示-->
                <div id="j-error-end" class="u-dn m-err">
                    <div  class="m-error">
                        <div class="n-top">
                            <p id="j-error-title" class="u-title {errorMess.message400?'':'u-dn'}">摄像机无法继续观看了，<a class="u-tryagain" on-click={this.setPlayAgain()}>请刷新重试</a>
                            </p>
                            <p id="j-error-title" class="u-title {errorMess.message401?'':'u-dn'}">直播已经结束，下次趁早哦～ </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
