<div class="m-head">
    <div class="m-logo">
       <h1 class=""></h1> 
    </div>
</div>
<div class="m-resetpwdcode">
    <h2 class="login-head">青果企业帐号安全验证</h2>
    <p>请输入{reset.account}收到的验证码</p>
    <div class="m-input">
        <input type="text" class="ui-input verify-input" placeholder="请输入收到的验证码" r-model={reset.verifyCode}>
        <span class="send-btn" on-click={this.sendCode()}>{#if reset.timeOut}{reset.timeOut}{#else}发送{/if}</span>
    </div>    
    <div class="m-login-btn" on-click={this.sureClick()}>确定</div>
</div>
