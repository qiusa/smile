<div class="m-head">
    <div class="m-logo">
       <h1 class=""></h1> 
    </div>
</div>
<div class="m-resetpwdemail">
    <!-- 是否从其他验证方式进入 -->
    {#if reset.other != 'yes'}
        <h2 class="login-head">青果企业帐号安全验证</h2>
        <p>为了保护帐号安全，需要验证邮箱有效性</p>
        <p>点击发送邮件按钮，将会发送一封有验证码的邮件至以下邮箱</p>
        <p>{reset.account}</p>
        <div class="m-login-btn" on-click={this.sendEmail()}>发送邮件</div>
        <a href="./resetpwdphone.html?type=phone&account={reset.account}&other=yes" class="other-text">换用其他验证方式</a>
    {#else}
        <h2 class="login-head">青果企业帐号安全验证</h2>
        <p>请选择验证方式：</p>
        <div class="m-input">
            <label><input type="checkbox">通过安全邮箱接收验证邮件</label>
        </div>
        <p>验证您的企业邮箱</p>
        <div class="m-login-btn" on-click={this.sendEmail()}>下一步</div>
        <div class="m-login-btn" on-click={this.goBack()()}>返回</div>
    {/if}
</div>
