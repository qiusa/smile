<div class="m-resetpwdemail">
    <!-- 是否从其他验证方式进入 -->
    <h2 class="head">青果企业帐号安全验证</h2>
    <p class="send-dialog-code-text1">为了保护帐号安全，需要验证邮箱有效性</p>
    <p class="send-dialog-code-text2">
        点击发送邮件按钮，将会发送一封有验证码的邮件至以下邮箱
        <span class="send-dialog-code-text3">{reset.account}</span>
    </p>
    <div class="u-btn btn" on-click={this.sendEmail()}>发送邮件</div>
    <div class="other-text">
        <a href="./resetpwdphone.html?type=phone&account={reset.account}&other=yes">换用其他验证方式</a>
    </div>
</div>
