<div class="m-balancewarning">
    <h2 class="title">余额报警</h2>
    <ul class="list">
        <li class="u-cb">
            <span class="name">余额预警阈值（元）</span>
            <span class="company">222</span>
            <span class="btn" on-click={this.setInfo('balance')}>设置</span>
        </li>
        <li class="u-cb">
            <span class="name">账户名：</span>
            <span class="company">寂静都市</span>
            <span class="btn" on-click={this.setInfo('phone')}>设置</span>
        </li>
        <li class="u-cb">
            <span class="name">手机号码：</span>
            <span class="company">158******35</span>
            <span class="btn" on-click={this.setPhone()}>设置</span>
        </li>
        <li class="u-cb">
            <span class="name">邮箱：</span>
            <span class="company">****</span>
            <span class="btn" on-click={this.setInfo('email')}>设置</span>
        </li>
    </ul>
</div>
