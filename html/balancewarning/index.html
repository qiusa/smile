<div class="m-balancewarning">
    <h2 class="title">余额报警</h2>
    <ul class="list">
        <li class="u-cb">
            <span class="name yj-icon"></span>
            <span class="company">
                <p class="text1">余额预警阈值：<span class="text3">元</span></p>
                <p class="text2">余额小于所设阈值时，发送邮件或短信提醒</p>
            </span>
            <span class="btn" on-click={this.setInfo('balance')}>设置</span>
        </li>
        <li class="u-cb">
            <span class="name yj-icon"></span>
            <span class="company">寂静都市</span>
            <span class="btn" on-click={this.setInfo('phone')}>设置</span>
        </li>
        <li class="u-cb">
            <span class="name yj-phone-icon"></span>
            <span class="company">
                <p class="text1">手机号：<span class="text3">元</span></p>
                <p class="text2">预警提醒信息将发送到以上手机号，可设置最多5个号码</p>
            </span>
            <span class="btn" on-click={this.setPhone()}>设置</span>
        </li>
        <li class="u-cb">
            <span class="name yj-email-icon"></span>
            <span class="company">
                <p class="text1">邮箱：<span class="text3">元</span></p>
                <p class="text2">预警提醒信息将发送到以上邮箱，可设置最多5个邮箱</p>
            </span>
            <span class="btn" on-click={this.setInfo('email')}>设置</span>
        </li>
    </ul>
</div>
