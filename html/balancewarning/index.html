<div class="m-balancewarning">
    <h2 class="title">余额报警</h2>
    <div>
        <span>余额预警阈值（元）：200</span>
        <span on-click={this.setInfo('balance')}>设置</span>
    </div>
    <div>
        <span>手机号：158******35</span>
        <span on-click={this.setInfo('phone')}>设置</span>
    </div>
    <div>
        <span>邮箱：未设置</span>
        <span on-click={this.setInfo('email')}>设置</span>
    </div>
</div>
