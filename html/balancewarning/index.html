<div class="m-head">
    <div class="m-logo">
       <h1 class=""></h1> 
    </div>
</div>
<div class="m-login">
    <h2 class="login-head">欢迎登录青果云管家</h2>
    <div class="m-input mt28">
        <input type="text" class="ui-input" placeholder="邮箱" r-model={user.account}>
    </div>
    <div class="m-input">
        <input id="password" type="password" class="ui-input" placeholder="请输入密码" r-model={user.pwd}>
        <input type="hidden" name="password">
    </div>
    <div class="m-remember">
        <a href="./register.html">注册账号</a>
        <span class="u-ftr">忘记密码</span>
    </div>
    <div class="m-login-btn" on-click={this.login()}>登录</div>
</div>
