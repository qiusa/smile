<div class="m-myaccount">
    <h2 class="title">我的账户</h2>
    <ul class="list">
        <li class="u-cb">
            <span class="name">企业名：</span>
            <span class="company">{user.company}</span>
            <span class="disabled-btn">不可修改</span>
        </li>
        <li class="u-cb">
            <span class="name">账户名：</span>
            <span class="company">{user.email}</span>
            <span class="disabled-btn">不可修改</span>
        </li>
        <li class="u-cb">
            <span class="name">手机号码：</span>
            <span class="company">{user.mobile}</span>
            <span class="btn" on-click={this.setPhone()}>修改</span>
        </li>
        <li class="u-cb">
            <span class="name">设备数量：</span>
            <span class="company">{user.deviceCount}个</span>
            <span class="disabled-btn">自动获取</span>
        </li>
    </ul>
</div>
