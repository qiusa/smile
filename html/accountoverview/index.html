<div class="m-accountoverview">
    <div class="u-cb">
        <div class="account">
            <h2 class="account-info" on-click={this.change(1)}>账户信息</h2>
            <dl class="account-list u-cb">
                <dt>账户名称：</dt>
                <dd>{user.company}</dd>
            </dl>
            <dl class="account-list u-cb">
                <dt>账户余额：</dt>
                <dd>{user.company}&nbsp;<a href="./balancewarning.html">余额预警</a></dd>
            </dl>
            <dl class="account-list u-cb">
                <dt>账户入资总额：</dt>
                <dd>{user.company}</dd>
            </dl>
            <dl class="account-list u-cb">
                <dt>账户消耗总额：</dt>
                <dd>{user.company}</dd>
            </dl>
        </div>
        <div class="account u-mgl20">
            <h2 class="account-info" on-click={this.change()}>昨日总览</h2>
            <dl class="account-list u-cb">
                <dt>昨日消耗：</dt>
                <dd>{user.company}</dd>
            </dl>
            <dl class="account-list u-cb">
                <dt>昨日流量：</dt>
                <dd>{user.company}</dd>
            </dl>
            <dl class="account-list u-cb">
                <dt>账户可用流量：</dt>
                <dd>{user.company}</dd>
            </dl>
            <dl class="account-list u-cb">
                <dt>预计可用天数：</dt>
                <dd>{user.company}</dd>
            </dl>
        </div>
    </div>
    <div id="chart" style="width: 600px;height:400px;"></div>
</div>
